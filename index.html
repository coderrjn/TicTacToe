<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="gameName">
            TIC<br>TAC<br>TOE
        </div>
        <div class="gameArea">
            <div class="line" id="horizon1"></div>
            <div class="line" id="horizon2"></div>
            <div class="line" id="horizon3"></div>
            <div class="line" id="vertical1"></div>
            <div class="line" id="vertical2"></div>
            <div class="line" id="vertical3"></div>
            <div class="line" id="diagonal"></div>
            <div class="line" id="revdiagonal"></div>
            <div class="board"> 
                <div class="box"><span class="writeValue"> </span></div>
                <div class="box"><span class="writeValue"> </span></div>
                <div class="box"><span class="writeValue"> </span></div>
                <div class="box"><span class="writeValue"> </span></div>
                <div class="box"><span class="writeValue"> </span></div>
                <div class="box"><span class="writeValue"> </span></div>
                <div class="box"><span class="writeValue"> </span></div>
                <div class="box"><span class="writeValue"> </span></div>
                <div class="box"><span class="writeValue"> </span></div>
            </div>
        </div>
        <div class="menu">
            <div class="result"></div>
            <div class="gif" id="gif"><img src="./winner-gif-1.gif" height="150vh" width="150vw" alt="Game Over!"></div>
            <input type="reset" value="Reset" class="button">
        </div>
    </div>
    <script src="winnigTheGame.js"></script>
</body>

</html>
